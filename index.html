<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Database</title>
</head>
<body>
    <button id="insertButton">Insert Test Rows</button>
    <textarea id="queryInput" placeholder="Enter SQL query..."></textarea>
    <button id="executeQueryButton">Execute Query</button>
    <pre id="responseOutput"></pre>

    <script>
        const insertButton = document.getElementById('insertButton');
        const queryInput = document.getElementById('queryInput');
        const executeQueryButton = document.getElementById('executeQueryButton');
        const responseOutput = document.getElementById('responseOutput');

        insertButton.addEventListener('click', () => {
            fetch('/insert', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    responseOutput.textContent = data;
                })
                .catch(error => {
                    responseOutput.textContent = 'Error: ' + error;
                });
        });

        executeQueryButton.addEventListener('click', () => {
            const query = queryInput.value;
            fetch('/sql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            })
                .then(response => response.json())
                .then(data => {
                    responseOutput.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    responseOutput.textContent = 'Error: ' + error;
                });
        });
    </script>
</body>
</html>
